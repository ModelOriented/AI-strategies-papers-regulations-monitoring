name: CI
on:
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
      - name: Get current branch
        id: branch
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
      - name: Build images
        id: build_images
        run: |
          export DOCKER_USER=${{ secrets.DOCKERHUB_USER }}
          export DOCKER_TAG=${{ steps.branch.outputs.branch }}
          export COMPOSE_DOCKER_CLI_BUILD=1
          export DOCKER_BUILDKIT=1
          docker build . -t $DOCKER_USER/common:$DOCKER_TAG --cache-from $DOCKER_USER/common:$DOCKER_TAG
          docker-compose build
      - name: Run tests
        id: run_tests
        run: |
          export DOCKER_USER=${{ secrets.DOCKERHUB_USER }}
          export DOCKER_TAG=${{ steps.branch.outputs.branch }}
          mv arango_secrets.env.example arango_secrets.env
          docker-compose up -d arangodb_db_container
          docker-compose up tests
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Push images
        id: push_images
        run: |
          export DOCKER_USER=${{ secrets.DOCKERHUB_USER }}
          export DOCKER_TAG=${{ steps.branch.outputs.branch }}
          docker-compose push
