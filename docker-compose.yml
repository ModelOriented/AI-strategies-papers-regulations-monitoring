version: "3.7"
services:
  arangodb_db_container:
    image: arangodb:latest
    environment:
      ARANGO_ROOT_PASSWORD: rootpassword
    ports:
      - 8080:8529
    volumes:
      - arangodb_data_container:/var/lib/arangodb3
      - arangodb_apps_data_container:/var/lib/arangodb3-apps
  annotation:
    hostname: "annotation.mair.poz.wektor.xyz"
    build: .
    command: "streamlit run app.py logger.level debug --server.enableCORS false --server.enableXsrfProtection false --server.headless true --server.enableWebsocketCompression false --server.address annotation.mair.poz.wektor.xyz"
    ports:
     - 8081:8501

volumes:
  arangodb_data_container:
  arangodb_apps_data_container:
